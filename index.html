<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="57x57" href="./assets/fav/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./assets/fav/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./assets/fav/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/fav/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./assets/fav/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./assets/fav/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./assets/fav/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./assets/fav/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/fav/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="./assets/fav/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/fav/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./assets/fav/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/fav/favicon-16x16.png">
  <link rel="manifest" href="./assets/fav/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="./assets/fav/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <title>OPEN SOURCE Calculator - Tiago Guerreiro</title>
  <link href="./assets/style.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-a11y="true">
    </script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>/</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>x</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
  </div>
  
    <div class="footer">
        <h5><i class="fab fa-github"></i> <a href="https://github.com/SorenKazam" target="_blank">SorenKazam</a></h5>
        <h5><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/tiago-guerreiro-854a04123/" target="_blank">Tiago Guerreiro</a></h5>
        <h5><i class="fab fa-youtube"></i> <a href="https://www.youtube.com/watch?v=j59qQ7YWLxw&ab_channel=WebDevSimplified" target="_blank">YouTube Tutorial video by "Web Dev Simplified"</a></h5>
    </div>
</body>
</html>
